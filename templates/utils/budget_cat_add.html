{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        {% include "shared/messages.html" %}
        <h4 class="card-title">Add Budget Category</h4>
        <p class="card-description">
          Add Budget Category
        </p>
        <form class="forms-sample" method="POST">
            {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Category Name</label>
            <input type="text" name="cat_name" class="form-control" id="exampleInputName1" placeholder="Enter budget Category name">
          </div>
          <button type="submit" class="btn btn-primary mr-2 form-control">Submit</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
