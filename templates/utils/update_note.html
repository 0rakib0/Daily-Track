{% extends 'base.html' %}
{%load crispy_forms_tags %} 
{% load static %}

{% block body %}

<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        {% include "shared/messages.html" %}
        <h4 class="card-title">Shedule Your Mail</h4>
        <p class="card-description">
            Shedule Mail
        </p>
        <form class="forms-sample" method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
          <button type="submit" class="btn btn-primary mr-2 form-control">Add Note</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
