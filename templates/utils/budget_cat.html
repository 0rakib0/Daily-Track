{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        {% include "shared/messages.html" %}
        <h4 class="card-title">Budget Category List</h4>
        <p class="card-description">
          Your <code>.Budget Category List</code>
        </p>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>
                  #
                </th>
                <th>
                  Category name
                </th>
                <th>
                  Action
                </th>
              </tr>
            </thead>
            <tbody>
              {% for category in categorys %}
              <tr>
                <td>
                  {{forloop.counter}}
                </td>
                <td>
                  {{category.cat_name}}
                </td>
                <td>
                  <a href="" class="badge badge-danger">Delete</a>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
