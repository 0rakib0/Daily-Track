{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        {% include "shared/messages.html" %}
        <h4 class="card-title">Add Budget</h4>
        <p class="card-description">
            Add Budget
        </p>
        <form class="forms-sample" method="POST">
            {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Budget title</label>
            <input type="text" name="budget-title" class="form-control" id="exampleInputName1" placeholder="Enter budget name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Budget Category</label>
            <select name="category" class="form-control form-control-lg" id="exampleFormControlSelect1">
                <option hidden selected>--SELECT--</option>
                {% for catagory in categorys %}
              <option value="{{catagory.id}}">{{catagory.cat_name}}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputName1">Budget Amount</label>
            <input type="number" name="budget-amount" class="form-control" id="exampleInputName1" placeholder="Enter budget amount">
          </div>
          <div class="form-group">
            <label for="exampleInputName1">Budget due date</label>
            <input type="date" name="budget-due-date" class="form-control" id="exampleInputName1">
          </div>
          <button type="submit" class="btn btn-primary mr-2 form-control">Submit</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
