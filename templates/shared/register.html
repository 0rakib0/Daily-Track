<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>Register-new-user-account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'login_page/css/style.css' %}">
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-7">
            <div class="login-wrap">
              <form method="POST" class="signin-form d-md-flex">
                {% csrf_token %}
                <div class="half p-4 py-md-5" style="background-color: #57c7d4;;">
                  <div class="form-group">
                    <p class="text-center text-white font-weight-bold h6" style="margin-bottom: 2rem;letter-spacing: 10px;">TRACK YOUR DAILLY LIFE</p>
                  </div>
                  <img src="{% static 'images/register.jpg' %}" width="270px" alt="">
                </div>
                <div class="half p-4 py-md-5">
                  <div class="w-100">
                    <h5 class="mb-4 text-center font-weight-bold" style="color: #57c7d4;">REGISTER ACCOUNT</h5>
                  </div>
                  {% include "shared/messages.html" %}
                  <div class="form-group mt-3">
                    <label class="label" for="name">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                    <label class="label" for="password">Password</label>
                    <input id="password-field" type="password" name="password1" class="form-control" placeholder="Password" required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  </div>
                  <div class="form-group">
                    <label class="label" for="password">Confirm Password</label>
                    <input id="c-password-field" type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
                    <span toggle="#c-password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="form-control btn rounded submit px-3 text-white" style="background-color: #57c7d4;">Register</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'login_page/js/jquery.min.js' %}"></script>
    <script src="{% static 'login_page/js/popper.js' %}"></script>
    <script src="{% static 'login_page/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login_page/js/main.js' %}"></script>

    <script defer src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015" integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ==" data-cf-beacon='{"rayId":"91129b81eea27716","serverTiming":{"name":{"cfExtPri":true,"cfL4":true,"cfSpeedBrain":true,"cfCacheStatus":true}},"version":"2025.1.0","token":"cd0b4b3a733644fc843ef0b185f98241"}' crossorigin="anonymous"></script>
  </body>
</html>
