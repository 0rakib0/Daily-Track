<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>update-profile-info</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'login_page/css/style.css' %}">
  </head>
  <body>
    <section class="container row ftco-section">
        <div class="col-lg-6 col-sm-12 mx-auto stretch-card">
            <div class="card">
              <div class="card-body">
                {% include "shared/messages.html" %}
                <h4 class="card-title text-center" style="color: #57c7d4;">COMPLATE YOUR PROFILE</h4>
                <p class="text-center" style="color: #57c7d4;">Username: {{user.username}}</p>
                <form class="forms-sample" method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputName1">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="exampleInputName1" placeholder="Enter your first name">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputName1">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="exampleInputName1" placeholder="Enter your last name">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputName1">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleInputName1" placeholder="Enter your email">
                  </div>
                  
                  <button type="submit" class="form-control btn rounded submit px-3 text-white" style="background-color: #57c7d4;">Update Profile</button>
                </form>
              </div>
            </div>
          </div>
    </section>

    <script src="{% static 'login_page/js/jquery.min.js' %}"></script>
    <script src="{% static 'login_page/js/popper.js' %}"></script>
    <script src="{% static 'login_page/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login_page/js/main.js' %}"></script>

    <script defer src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015" integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ==" data-cf-beacon='{"rayId":"91129b81eea27716","serverTiming":{"name":{"cfExtPri":true,"cfL4":true,"cfSpeedBrain":true,"cfCacheStatus":true}},"version":"2025.1.0","token":"cd0b4b3a733644fc843ef0b185f98241"}' crossorigin="anonymous"></script>
  </body>
</html>
